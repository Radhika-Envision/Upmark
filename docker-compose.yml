web:
  build: ./src/app/
  ports:
   - "8000:8000"
  environment:
    DEV_MODE: True
    DEBUG_MODE: True
    AQ_XSRF: True
  volumes:
   - ./src/app:/usr/share/aquamark/app
  links:
   - postgres:postgres

test:
  build: ./src/app/
  volumes:
   - ./src/app:/usr/share/aquamark/app
  links:
   - postgresTest:postgres
  command: app/test-server/run_tests.sh

postgres:
  image: postgres:9

postgresTest:
  image: postgres:9
  volumes:
   - .testdb:/var/lib/postgresql/data
