<div class="header">
<div class="container">
    <h2 page-title>
        Ad-hoc Query
    </h2>
</div>
</div>

<div class="container">
<form>
    <div class="form-group" show-errors>
        <textarea autoresize ng-model="query"
            class="autoresize form-control">
        </textarea>
    </div>
    <div class="form-group" show-errors>
        <button ng-click="execute(query)"
                class="btn btn-default">
            <i class="fa fa-play"></i>
            Execute
        </button>
    </div>
</form>

<pre>{{result}}</pre>
<div>
    <h2>Result</h2>
    <table class="table">
        <thead>
            <tr>
                <th ng-repeat="col in result.cols">
                    {{col.name}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in result.rows">
                <td ng-repeat="cell in row">
                    {{cell}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
