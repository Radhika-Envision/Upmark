<h3 ng-click="isCollapsed = !isCollapsed" class="clickable">
    <span highlight-any>
        Documentation
        <i class="fa fa-fw"
            ng-class="isCollapsed ? 'fa-caret-right' : 'fa-caret-down'"></i>
        <em class="text-muted" ng-show="isCollapsed">{{ndocs}}</em>
    </span>
</h3>
<div uib-collapse="isCollapsed">
    <ul class="docs fa-ul fa-ul-big"></ul>
    <p ng-if="ndocs == 0">No documentation is available for this screen.</p>
</div>
