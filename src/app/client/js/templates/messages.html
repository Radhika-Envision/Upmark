<div class="messages">
    <ul>
        <li ng-repeat="message in notifications.messages"
                class="animate"
                ng-class="['bg-' + message.css, 'text-' + message.css]">
            <div class="container">
                <i class="fa fa-fw fa-warning" ng-if="message.type == 'error'"></i>
                <i class="fa fa-fw fa-warning" ng-if="message.type == 'warning'"></i>
                <i class="fa fa-fw fa-info-circle" ng-if="message.type == 'info'"></i>
                <i class="fa fa-fw fa-check" ng-if="message.type == 'success'"></i>
                {{message.body}}
                <button class="btn btn-default btn-round pull-right"
                        ng-click="notifications.remove(message.id)">
                    <i class="fa fa-times"></i></button>
            </div>
        </li>
    </ul>
</div>
