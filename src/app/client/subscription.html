<div class="header">
<div class="container">
    <div class="toolbar">
        <button class="btn btn-default btn-round" title="Print"
                onclick="print()">
            <i class="fa fa-print"></i>
        </button>
    </div>
    <h2 page-title>
        Subscription to {{subDetails.obType}}
    </h2>
</div>
</div>

<div class="container">
    <p>
        Changes to this {{subDetails.obType}}
        <span ng-if="subDetails.subscribed">
            <strong>will appear</strong>
        </span>
        <span ng-if="!subDetails.subscribed">
            will <strong>not</strong> appear
        </span>
        in <a href="#/">your timeline</a> because:
    </p>
    <ul class="list-results">
        <li ng-repeat="sub in subDetails.subscriptions">
            <h4>{{sub.ob.title || sub.ob.name}}</h4>
        </li>
    </ul>
</div> <!-- container -->
