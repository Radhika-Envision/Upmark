<div class="header">
    <div class="container">
        <h2>Users</h2>
    </div>
</div>
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>name</th>
        <th>email</th>
        <th>organisation</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.organisation.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
