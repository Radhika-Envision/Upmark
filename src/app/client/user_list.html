<div class="header">
    <div class="container">
        <h2>
            <i class="fa fa-fw fa-users"></i>
            Users
            <a class="btn btn-default btn-round" title="Add new"
                    href="#/user/new" ng-if="check_role('user_add')">
                <i class="fa fa-fw fa-plus"></i></a>
        </h2>
    </div>
</div>
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>name</th>
        <th>email</th>
        <th>organisation</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td><a ng-href="#/user/{{user.id}}">{{user.name}}</a></td>
        <td>{{user.email}}</td>
        <td>{{user.organisation.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
