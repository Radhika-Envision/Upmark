<!DOCTYPE html>
<html lang="en" ng-app="wsaa.aquamark">
<title>Aquamark</title>
<head>
{% include page-style.html %}
</head>

<body ng-controller="RootCtrl">

<div id="non-footer">
<header ng-controller="HeaderCtrl">
    <nav class="navbar navbar-default navbar-static-top" role="navigation"
            data-toggle="collapse" data-target=".navbar-collapse.in">
        <div class="container-fluid">
            <!-- Logo -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/" class="navbar-brand">
                    {% include images/logo.svg %}
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-href="#/surveys" title="Surveys">
                            <span>Surveys</span>
                        </a>
                    </li>
                    <li ng-if="checkRole('conf_edit')">
                        <a ng-href="#/admin" title="Administration">
                            <i class="fa fa-fw fa-cog"></i>
                            <span class="when-collapsed">Administration</span>
                        </a>
                    </li>
                    <li>
                        <a ng-href="#/users" title="Users">
                            <i class="fa fa-fw fa-users"></i>
                            <span class="when-collapsed">Users</span>
                        </a>
                    </li>
                    <li>
                        <a ng-href="#/orgs" title="Organisations">
                            <i class="fa fa-fw fa-university"></i>
                            <span class="when-collapsed">Organisations</span>
                        </a>
                    </li>
                    <li>
                        <a ng-href="#/user/{{user.id}}" title="Your details">
                            {{user.name}}
                        </a>
                    </li>
                    <li>
                        <a ng-href="/logout" title="Sign out">
                            <i class="fa fa-fw fa-sign-out"></i>
                            <span class="when-collapsed">Sign out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div id="page-content">
    <div ng-view autoscroll="true"></div>
</div>
</div>

<div id="footer">
<p>
    <a href="#/legal" title="Copyright information">
        <i class="fa fa-lg fa-copyright"></i> WSAA</a>
    <span class="hidden-xs">
        &middot;
        <a ng-click="hotkeyHelp()" href title="Keyboard shortcuts">
            <i class="fa fa-lg fa-keyboard-o"></i></a>
    </span>
</p>
</div>

<messages></messages>

{% for s in scripts %}
<script src="{{s}}"></script>
{% end %}

{% include settings.html %}

{% include analytics.html %}

</body>
</html>
