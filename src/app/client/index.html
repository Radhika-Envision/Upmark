<!DOCTYPE html>
<html lang="en" ng-app="wsaa.aquamark">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% for s in stylesheets %}
    <link rel="stylesheet" type="text/css" href="{{s}}">
    {% end %}

</head>

<body ng-controller="RootCtrl">

<header>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            <!-- Logo -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/" class="navbar-brand">
                    {% include images/logo.svg %}
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-href="#/users" title="Users">
                            <i class="fa fa-users"></i>
                            <span class="when-collapsed">Users</span>
                        </a>
                    </li>
                    <li>
                        <a ng-href="#/orgs" title="Organisations">
                            <i class="fa fa-university"></i>
                            <span class="when-collapsed">Organisations</span>
                        </a>
                    </li>
                    <li>
                        <a ng-href="#/user/{{user.id}}">
                            {{user.name}}
                        </a>
                    </li>
                    <li>
                        <a ng-href="/logout">
                            <i class="fa fa-sign-out"></i>
                            <span class="when-collapsed">Sign out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div id="page-content">
    <div ng-view autoscroll="true"></div>
</div>

<messages></messages>

{% for s in scripts %}
<script src="{{s}}"></script>
{% end %}

{% include settings.html %}

{% include analytics.html %}

</body>
</html>
