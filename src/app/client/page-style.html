<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chrome/Android mobile web app settings -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#1A80B6">
<link rel="icon" sizes="192x192" href="/images/logo-monogram-192.png{{dev_id_query}}">

<!-- Safari/iOS mobile web app settings -->
<!-- TODO: To style the status bar, web-app-capable must be used. But this hides
     the back button etc. so we need to provide our own. -->
<!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
<!-- <meta name="apple-mobile-web-app-status-bar-style" content="#1A80B6"> -->
<link rel="apple-touch-icon" sizes="72x72" href="/images/logo-monogram-72.png{{dev_id_query}}">
<link rel="apple-touch-icon" sizes="128x128" href="/images/logo-monogram-128.png{{dev_id_query}}">
<link rel="apple-touch-icon" sizes="192x192" href="/images/logo-monogram-192.png{{dev_id_query}}">

<link rel="shortcut icon" href="/images/logo-monogram-64.png{{dev_id_query}}">

{% for s in stylesheets %}
    <link rel="stylesheet" type="text/css" href="{{s}}">
{% end %}
