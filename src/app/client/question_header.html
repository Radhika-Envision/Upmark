<div class="stacked-header">
<h2 ng-repeat="item in hstack" label="{{item.label}}" class="survey-{{item.type}}">
    <a ng-if="item.entity.title && $index < hstack.length - 1"
            ng-href="#/{{item.type}}/{{item.entity.id}}?survey={{survey.id}}">
        <span ng-if="item.entity.seq != null">{{item.entity.seq + 1}}.</span>
        {{item.entity.title}}
    </a>
    <span ng-if="item.entity.title && $index == hstack.length - 1">
        <span ng-if="item.entity.seq != null">{{item.entity.seq + 1}}.</span>
        {{item.entity.title}}
    </span>
    <span ng-if="!item.entity.title">
        New {{item.type}}
    </span>
</h2>
</div>
