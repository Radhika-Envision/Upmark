<div>
<h2>
    <a ng-href="#/survey/{{hierarchy.survey.id}}">{{hierarchy.survey.title}}</a>
</h2>
<h2 ng-if="hierarchy.func.id">
    <a ng-href="#/function/{{hierarchy.func.id}}?survey={{hierarchy.survey.id}}">
        {{hierarchy.func.seq}} - {{hierarchy.func.title}}</a>
</h2>
<h2 ng-if="hierarchy.process.id">
    <a ng-href="#/process/{{hierarchy.process.id}}?survey={{hierarchy.survey.id}}">
        {{hierarchy.process.seq}} - {{hierarchy.process.title}}</a>
</h2>
<h2 ng-if="hierarchy.subProcess.id">
    <a ng-href="#/subProcess/{{hierarchy.subProcess.id}}?survey={{hierarchy.survey.id}}">
        {{hierarchy.subProcess.seq}} - {{hierarchy.subProcess.title}}</a>
</h2>
<h2 ng-if="hierarchy.measure.id">
    <a ng-href="#/measure/{{hierarchy.measure.id}}?survey={{hierarchy.survey.id}}">
        {{hierarchy.measure.seq}} - {{hierarchy.measure.title}}</a>
</h2>
</div>
