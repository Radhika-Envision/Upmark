<div class="header">
<div class="container">
    <div class="toolbar">
        <button class="btn btn-default btn-round" title="Print"
                ng-if="!edit.model"
                onclick="print()">
            <i class="fa fa-print"></i>
        </button>
    </div>
    <h2>Timeline</h2>
</div>
</div>

<div class="container">
    <ul>
        <li ng-repeat="action in activity.actions">
            {{action.subject.name}} {{verbs(action)}}
            <span class="text-muted">the {{obType(action)}}</span>
            <em>{{action.objectDesc}}</em>
        </li>
    </ul>
</div>
